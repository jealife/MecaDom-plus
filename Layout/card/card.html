<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="h-screen grid justify-center items-center">

        <div class="card">
            <div class="card-content shadow-lg rounded-2xl w-80 grid pb-5">
                <div class="image-cover">
                    <img src="https://unsplash.it/1051" class="object-cover rounded-t-xl w-full h-48" alt="">
                </div>
                <div class="image-profile w-full flex justify-center items-center">
                    <a href="" class=" w-28 -mt-14  ">
                        <img src="https://tecdn.b-cdn.net/img/Photos/Avatars/img%20(9).jpg"
                            class="rounded-full drop-shadow-2xl w-52 object-cover" alt="">
                    </a>
                </div>
                <div class="card-profile-wrapper w-full text-center flex flex-col justify-between items-center px-4 self-center my-5">
                    <a href='/' class="user flex gap-2">
                        <div class="flex flex-col">
                            <h3 class="text-slate-950 font-bold">Jhon Doe</h3>
                            <span class="text-slate-600 text-sm"> User </span>
                        </div>
                    </a>
                    <div class="flex gap-5">
                        <button class="favorite " onclick="favorite()">
                            <svg id="fav" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="#DC2626" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                            </svg>

                        </button>
                        <a href='/' class="call text-slate-600 text-sm pr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--vibrant)"
                                class="w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 006.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 011.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5z"
                                    clip-rule="evenodd" />
                            </svg>

                        </a>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
